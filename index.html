<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="این فرم ثبت نام آزمایشی است">
    <meta name="keywords" content="ثبت نام, آموزش, آزمایشی, احسان,قادری,فرم">
    <meta name="google-site-verification" content="8WcH4WiWwvSlsa18W6L9mvIg_R5SE_0OLLAHrh2ttac" />
    <title>Document</title>
    <link rel="preconnect" href="//fdn.fontcdn.ir">
    <link rel="preconnect" href="//v1.fontapi.ir">
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="img-control">
                <img src="Design_an_extraordin-removebg-preview.png" alt="">
            </div>
            <section>
                <h2>ثبت نام دانش‌آموزان</h2>
                <p>با ثبت نام در این سامانه ، به مجموعه‌ای از آموزش‌های تخصصی،کلاس‌های آنلاین و امکانات منحصر به فرد
                    دسترسی پیدا می‌کنید</p>
                <h3>نکات و مزایا : </h3>
                <ul>
                    <li>دسترسی 24 ساعته</li>
                    <li>اساتید مجرب و حرفه‌ای</li>
                    <li>پشتیبانی آنلاین و پاسخ‌گویی سریع </li>
                </ul>
            </section>
            <form class="form-box">
                <h2>ثبت نام</h2>
                <input type="text" class="first-name" placeholder="نام خود را وارد نمایید">
                <input type="text" class="last-name" placeholder="نام‌خانوادگی را وارد نمایید">
                <input type="email" class="email" placeholder="آدرس ایمیل خود را وارد کنید">
                <input type="text" class="phone-number" placeholder="شماره تلفن خود را وارد نمایید">
                <input type="number" class="age" placeholder="سن خود را وارد نمایید">
                <div class="gerend">
                    <div class="male">
                        <label>مذکر</label>
                        <input type="radio" name="gerend">
                    </div>
                    <div class="female">
                        <label>مونث</label>
                        <input type="radio" name="gerend">
                    </div>
                </div>
                <input type="password" placeholder="رمز عبور خود را وارد نمایید" class="password">
                <input type="password" placeholder="رمز عبور خود را مجددا وارد نمایید" class="repeat-password">
                <label for="rules" class="text-white">
                    <input type="checkbox" name="" id="rules">
                    قوانین سایت را می‌پذیرم
                </label>
                <button class="sign-up sign-up-send" type="submit">ثبت نام</button>
                <h3>قبلا ثبت نام کرده‌اید؟ <a href="index-2.html">ورود</a></h3>
            </form>
        </div>
    </main>
</body>

</html>
